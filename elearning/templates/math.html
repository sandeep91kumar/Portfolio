{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for course in course_list %}
	<div class="col-md-3">
		<div class="card">
	  		<img class="card-img-top" src="{{ course.thumbnail.url }}" alt="Card image cap">
	  		<div class="card-body">
	    		<a href="{{ course.get_absolute_url }}"><h5 class="card-title">{{ course.title }}</h5></a>
	    		<p class="card-text">{{ course.overview }}</p>
	  		</div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock content %}
